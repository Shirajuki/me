<!doctype html>
<html>
	<head>
		<title>2048</title>
		<meta charset="utf-8" />
		<style>
			body {
				display: flex;
				justify-content: center;
			}
			table, th, td {
				width: 33%;
			}
			button {
				font-size: 3em;
				font-weight: bold;
				width: 100%;
				min-width: 100px;
				height: 100%;
				min-height: 100px;
				background-color: lightgray;
				border: 3px solid Gray;
			}
		</style>
	</head>
	<body>
		<script>
		var left = false,up = false,right = false,down = false;
		var savedTable = [];
			var table = reset(table)
			function reset(table) {
				var newTable = [
					["","","",""],
					["","","",""],
	 				["","","",""],
					["","","",""]
				];
				return newTable;
			}
			var colour = ["#00E494","#04A26A","#0374E2","#0F579D","#00E764","#05AC4E","#84F700","#78DB06"]
			var number = [2,4,8,16,32,64,128,256,512,1024,2048]
			window.onload = oppstart;
			function oppstart() {
				var count = 1;
				for (var i = 0;i < 4;i++){
					for (var j = 0;j < 4;j++) {
						var tr = document.getElementById("tr"+i)
						var td = document.createElement("td");
						var btn = document.createElement("button");
	          btn.id=count;
						if (table[i][j] == "") {
							btn.style.background = "#9e9e9e"
						} else {
							btn.style.background = colour[number.indexOf(parseInt(table[i][j]))]
						}
						btn.innerHTML = table[i][j];
	        	tr.appendChild(td);
						td.appendChild(btn);
						count++;
          }
        }
			}
			function refresh() {
				var count = 1;
				for (var i = 0;i < 4;i++){
					for (var j = 0;j < 4;j++) {
	          btn = document.getElementById(count)
						btn.innerHTML = table[i][j];
						if (table[i][j] == "") {
							btn.style.background = "#9e9e9e"
						} else {
							btn.style.background = colour[number.indexOf(parseInt(table[i][j]))]
						}
						count++;
          }
        }
			}

			random();
			random();

			function random() {
				var rnd = Math.floor(Math.random()*16)+1
				var number = Math.floor(Math.random()*2)+1
				console.log(rnd)
				if (number == 1) {
					number = 4;
				}
				a = 0;
				b = 0;
				if (rnd%4 == 0){
					a = (rnd/4);
					b = 3
				} else {
					a = (rnd+(4-(rnd%4)))/4;
					b = rnd%4-1;
				}
				console.log(a-1,b);
				if (table[a-1][b] == "") {
					table[a-1][b] = number;
				} else {
					if (checkDone(table)) {
						random();
					} else {
						refresh();
						alert("end");
						table = reset(table)
						random();
						random();
					}
				}
			}
			function checkDone(table) {
				var checks = false;
				for (var i = 0; i < 4; i++) {
					for (var j = 0; j < 4; j++) {
						if (table[i][j] == "" ) {
							checks = true;
						}
					}
				}
				return checks
			}
			document.addEventListener("keydown", keyDownHandler, false);
			function keyDownHandler(e) {
				if(e.keyCode == 37) {
      		left = true;
				}
				else if(e.keyCode == 38) {
      		up = true;
				}
				else if(e.keyCode == 39) {
      		right = true;
				}
				else if(e.keyCode == 40) {
      		down = true;
				}
			}
			game()
			function move(x) {
				if (x == "nflip") {
					for (var k=0;k<4;k++) {
						for (var i = 0; i < 4; i++) {
							for (var j = 3; j > 0; j--) {
								if (table[i][j-1] !== "" && table[i][j] == "") { // 0 1 2 3
									var placeholder = table[i][j]
									table[i][j] = table[i][j-1];
									table[i][j-1] = placeholder;
								}
							}
						}
					}
				}
				else if (x == "n") {
					for (var k=0;k<4;k++) {
						for (var i = 0; i < 4; i++) {
							for (var j = 0; j < 3; j++) {
								if (table[i][j] == "" && table[i][j+1] !== "") {
									var placeholder = table[i][j]
									table[i][j] = table[i][j+1];
									table[i][j+1] = placeholder;
								}
							}
						}
					}
				}
				else if (x == "d") {
					for (var k=0;k<4;k++) {
						for (var i = 0; i < 3; i++) { 													// 0
							for (var j = 0; j < 4; j++) {													// 1
								if (table[i][j] !== "" && table[i+1][j] == "") {		// 2
									var placeholder = table[i][j]											// 3
									table[i][j] = table[i+1][j];
									table[i+1][j] = placeholder;
								}
							}
						}
					}
				}
				else {
					for (var k=0;k<4;k++) {
						for (var i = 3; i > 0; i--) { 													// 0
							for (var j = 0; j < 4; j++) {													// 1
								if (table[i][j] !== "" && table[i-1][j] == "") {		// 2
									var placeholder = table[i][j]											// 3
									table[i][j] = table[i-1][j];
									table[i-1][j] = placeholder;
								}
							}
						}
					}
				}
			}
			function combine(x) {
				if (x == "n") {
					for (var i = 0; i < 4; i++) {
						for (var j = 0; j < 3; j++) {
							if (table[i][j] == table[i][j+1] && table[i][j] !== "") {
								table[i][j] = parseInt(table[i][j]) + parseInt(table[i][j+1]);
								table[i][j+1] = "";
							}
						}
					}
				}
				else if (x == "nflip") {
					for (var i = 0; i < 4; i++) {
						for (var j = 3; j > 0; j--) {
							if (table[i][j] == table[i][j-1] && table[i][j] !== "") {
								table[i][j] = parseInt(table[i][j]) + parseInt(table[i][j-1]);
								table[i][j-1] = "";
							}
						}
					}
				}
				else if (x == "d") {
					for (var i = 0; i < 3; i++) {
						for (var j = 0; j < 4; j++) {
							if (table[i][j] == table[i+1][j] && table[i][j] !== "") {
								table[i][j] = parseInt(table[i][j]) + parseInt(table[i+1][j]);
								table[i+1][j] = "";
							}
						}
					}
				}
				else {
					for (var i = 3; i > 0; i--) {
						for (var j = 0; j < 4; j++) {
							if (table[i][j] == table[i-1][j] && table[i][j] !== "") {
								table[i-1][j] = parseInt(table[i][j]) + parseInt(table[i-1][j]);
								table[i][j] = "";
							}
						}
					}
				}
				refresh();
			}
			function copy(table) {
				var newArray = [];
				for (var i = 0; i < table.length; i++) {
					newArray[i] = table[i].slice();
				}
				return newArray
			}
			function check(table,savedTable) {
				var checks = true;
				for (var i = 0; i < 4; i++) {
					for (var j = 0; j < 4; j++) {
						if (table[i][j] !== savedTable[i][j] ) {
							checks = false;
						}
					}
				}
				return checks
			}
			function run(x) {
				savedTable = copy(table);
				move(x);
				combine(x);
				if (!check(table,savedTable)) {
					move(x);
					refresh();
				}
				savedTable = copy(table);
				random();
				refresh();
			}
			function game() {
				if (left) {
					run("n");
					console.log(table);
					left = false;
				}
				if (up) {
					run("dflip");
					console.log(table);
					up = false;
				}
				if (right) {
					run("nflip");
					console.log(table);
					right = false;
				}
				if (down) {
					run("d");
					console.log(table,"d");
					down = false;
				}
				requestAnimationFrame(game);
			}
		</script>
		<div>
			<table>
			  <tr id="tr0">
			  </tr>
			  <tr id="tr1">
			  </tr>
			  <tr id="tr2">
			  </tr>
				<tr id="tr3">
			 </tr>
			</table>
		</div>
	</body>
</html>
